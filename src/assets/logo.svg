<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
>
  <!-- Plate -->
  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="#f5f5f5" />
  <!-- Fork -->
  <rect x="45" y="20" width="3" height="30" fill="black" />
  <rect x="42" y="20" width="3" height="7" fill="black" />
  <rect x="48" y="20" width="3" height="7" fill="black" />
  <rect x="54" y="20" width="3" height="7" fill="black" />
  <!-- Knife -->
  <rect x="50" y="20" width="3" height="30" fill="black" transform="rotate(45 50 50)" />
  <!-- Text -->
  <text x="50" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="black">
    Eat-N-Split
  </text>
</svg>
